<!DOCTYPE html>
<html class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</head>

<body>
	<div class='cursor' id="cursor"></div>
	<div class='cursor2' id="cursor2"></div>
	<div class='cursor3' id="cursor3"></div>
	</div>
	<!-- Loading -->
	<div id="preload">
		<div id="preload-content">
			<div class="preload-spinner">
				<div class="loading-logo-wraper">
					<img src="" alt="">
				</div>
				<div class="tp-loader spinner">
					<div class="dot1"></div>
					<div class="dot2"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="outer-wrapper" class="animate translate-z-in">
		<div id="inner-wrapper">
			<div id="table-wrapper">
				<div class="container center">
					<div id="row-content">
						<div id="content-wrapper">
							<div id="content" class="animate translate-z-in animation-time-5s delay-1-5s">
								<header>
									<img src="" class="animate fade-in animation-time-5s" alt="">
								</header>
								<h1 id="namePlaceholder" class="welcome">Golden CIty</h1>
								<h1 class="text_hack" id="hack-text"></h1>
								<h1 class="welcome_subtitle"><a>Roleplay</a></h1>
							</div>
						</div>
					</div>
				</div>
				<div class="body-youtube overlay "> <!--Anterior  video "GxRxYTJ4J1I"-->
					<!--Nuevo Video--> <a id="bg-video" class="player" data-property="{videoURL:'https://www.youtube.com/watch?v=ur6uoxXY-7M&t=75s',containment:'body',autoPlay:true, mute:false, startAt:8, stopAt:0, showControls:false, showYTLogo:false, vol:35, opacity:0.4}"></a>
					<div id="slider"></div>
				</div>
				<nav id="player-nav">
					<ul>
						<li data-toggle="tooltip" data-placement="top" data-title="reproducir" data-trigger="hover"> 
							<a onclick="$('#bg-video').playYTP()"><i style="color: rgb(255, 255, 255);" class="fa fa-play"></i></a>
						</li>
						<li data-toggle="tooltip" data-placement="top" data-title="pausar" data-trigger="hover"> 
							<a onclick="$('#bg-video').pauseYTP()"><i style="color: rgb(255, 255, 255);" class="fa fa-pause"></i></a>
						</li>
						<li data-toggle="tooltip" data-placement="top" data-title="Discord" data-trigger="hover"> 
							<a onclick="window.invokeNative('openUrl', 'discord.gg/barderosrp');"><i style="color: rgb(255, 255, 255);" class="fas fa-location-arrow"></i></a>
						</li>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
	<div class="backdrop"></div>
</body>

<div class="backdrop"></div>
<!--Java Scripts-->
<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.plugin.min.js"></script>
<script type="text/javascript" src="js/jquery.mb.YTPlayer.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script src="js/typer.js"></script>
<script>
	$(function() {
	  $('[data-toggle="tooltip"]').tooltip()
	})
	$(function() {
	  $('[data-toggle="popover"]').popover()
	})
  </script>

</body>
